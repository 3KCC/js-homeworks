<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Building Blocks</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="selection" ondrop="drop(event)" ondragover="allowDrop(event)">
		<div id="square" draggable="true" ondragstart="drag(event)"></div>
		<div id="circle"></div>
		<div id="left-triangle"></div>
		<div id="right-triangle"></div>
		<div id="rectangle"></div>
		<div id="left-parallel"></div>
		<div id="right-parallel"></div>
	</div>
	<div class="grid" ondrop="drop(event)" ondragover="allowDrop(event)">
		<div class="row" id="instruction">
			<p> Building Blocks<br/>
				Drag a shap over here to start building!
			</p>
		</div>
	</div>
</body>
<script src="jquery.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
